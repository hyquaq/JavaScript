<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatTime?</title>
</head>

<body>
    <p id="time"></p>
    <script>

        function pausecomp(millis) {
            var date = new Date();
            var curDate = null;
            do { curDate = new Date(); }
            while (curDate - date < millis);
        }

        var t = 1
        while (t < 10) {
            document.getElementById('time').innerHTML = Date()
            pausecomp(1000)
            console.log(t)
            t++
        }
    </script>


</body>

</html>
